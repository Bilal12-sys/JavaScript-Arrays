<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UB Array Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>JavaScript Arrays</h1>

<div class="box">
  <h2>Empty Array (Literal Notation)</h2>
  <button onclick="showLiteralArray()">Click Me</button>
  <p id="resultLiteral"></p>
</div>

<div class="box">
  <h2>Empty Array (Object Notation)</h2>
  <button onclick="showObjectArray()">Click Me</button>
  <p id="resultObject"></p>
</div>

<div class="box">
  <h2>Strings Array</h2>
  <button onclick="showStringsArray()">Click Me</button>
  <p id="resultStrings"></p>
</div>

<div class="box">
  <h2>Numbers Array</h2>
  <button onclick="showNumbersArray()">Click Me</button>
  <p id="resultNumbers"></p>
</div>

<div class="box">
  <h2>Boolean Array</h2>
  <button onclick="showBooleanArray()">Click Me</button>
  <p id="resultBoolean"></p>
</div>

<div class="box">
  <h2>Mixed Array</h2>
  <button onclick="showMixedArray()">Click Me</button>
  <p id="resultMixed"></p>
</div>

<div class="box">
  <h2>Education Qualifications</h2>
  <button onclick="showQualifications()">Click Me</button>
  <div id="resultQualifications"></div>
</div>

<div class="box">
  <h2>Student Scores & Percentages</h2>
  <button onclick="showStudentScores()">Show Student Scores</button>
  <div id="studentScores"></div>
</div>

<div class="box">
  <h2>Color Array Operations</h2>
  <button onclick="colorOperations()">Start Color Array Operations</button>
  <div id="colorArray"></div>
</div>

<div id="output" class="box">
<h2>Array Programs (10â€“15)</h2>
<button onclick="runPrograms()">Run Programs</button>
</div>



<script src="script.js"></script>
</body>
</html>
